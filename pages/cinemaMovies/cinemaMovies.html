<div id="firstContainer">
    <section class="container">
        <h6>Movies</h6>
            <label>
                <input class="light-table-filter" data-table="order-table" placeholder="Filter" type="search">
            </label>
        <table id="firstTable" class="table order-table">
            <thead>
            <tr>
                <th>No</th>
                <th>Title</th>
                <th>Rating</th>
                <th>Min Age</th>
                <th>Category</th>
                <th>
                    <button id="firstContainerChildOneButtonShow" class="btn btn-success custom-button" 
                        role="button">Add Movie</button>
                </th>
            </tr>
            </thead>
            <tbody>
                <!--
                    * display the movies one by one (limit to 5 or 10 with pagination & search bar functionality)
                    * when a movie from the list is clicked a form that allows to update the details of the movie will be displayed 
                        (the current details should be displayed in the form)
                -->
            </tbody>
        </table>
    </section>
</div>

<!-- section for creating a movie -->
<div id="firstContainerChildOne" class="container" style="display: none;">
    <form id="movieForm" class="form div-wrapper" method="post">
        <input id="movieId" type="hidden" value="">

        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <label class="control-label">
                        <b>Title</b>
                    </label>
                    <input name="title" id="movieTitle" class="form-control" type="text"/>
                </div>
            </div>

            <div class="col-md-2 col-md-offset-3">
                <div class="form-group">
                    <label class="control-label">
                        <b>Rating</b>
                    </label>
                    <input name="rating" id="movieRating" class="form-control" type="number" min="0" max="10"/>
                </div>
            </div>

            <div class="col-md-2 col-md-offset-3">
                <div class="form-group">
                    <label class="control-label"> <b>Min age</b> </label>
                    <input name="minAge" id="movieMinAge" class="form-control" type="number"/>
                </div>
            </div>

            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <label class="control-label"> <b>Category</b> </label>
                    <select name="category" id="movieCategory" class="form-control">
                        <option value=1>Drama</option>
                        <option value=2>Comedy</option>
                        <option value=3>Sci-fy</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-3">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <label class="control-label">
                                <b>Image</b>
                            </label>
                            <input name="image" id="movieTitle" class="form-control" type="text"/>
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <label class="control-label">
                                <b>Trailer</b>
                            </label>
                            <input name="trailer" id="movieTitle" class="form-control" type="text"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 col-md-offset-3">
                        <div class="form-group">
                            <label class="control-label">
                                <b>Description</b>
                            </label>
                            <textarea name="description" class="form-control" id="movieDescription" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <label class="control-label">
                        <b>Actors</b>
                    </label>
                    <textarea name="actors" class="form-control" id="movieDescription" rows="7"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <button type="submit" class="btn btn-success custom-button">Create</button>
                    <button id="firstContainerChildOneButtonUnShow" type="reset" class="btn btn-danger custom-button">Hide</button>
                </div>
            </div>
        </div>
    </form>
</div>
